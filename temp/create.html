<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    {% include 'navbar.html' %}<br><br><br>
    <h1 align="center">Image</h1>
    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
        <div class="container col-lg-6">
            <label for="exampleInputEmail1" class="form-label">Caption</label>
            <input name="cap" value="{{ res.cap}}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            
        </div>
        <div class="container col-lg-6">
            <label for="exampleInputEmail1" class="form-label">Image1</label>
            <input name="img1" value="{{ res.pic1}}" type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            
          </div>
          <div class="container col-lg-6">
            <label for="exampleInputEmail1" class="form-label">Image2</label>
            <input name="img2" value="{{ res.pic2 }}" type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            
          </div>
          <div class="container col-lg-6">
            <label for="exampleInputEmail1" class="form-label">Image3</label>
            <input name="img3" value="{{ res.pic3 }}"type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            
          </div>
          <div class="container col-lg-6">
            <label for="exampleInputEmail1" class="form-label">Image4</label>
            <input name="img4" value="{{ res.pic4 }}"type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            
          </div>
          <div class="container col-lg-6">
            <label for="exampleInputEmail1" class="form-label">Image5</label>
            <input name="img5"value="{{ res.pic5 }}" type="file" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            
          </div><br>
          <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary ">Submit</button>
          </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
